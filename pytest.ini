[pytest]
DJANGO_SETTINGS_MODULE = config.settings
python_files = test_*.py tests.py
python_classes = Test*
python_functions = test_*
addopts =
	--verbose
	--strict-markers
	--tb=short
	--maxfail=3
markers =
	unit: Unit tests
	integration: Integration tests
	slow: Slow running tests
	api: API tests
filterwarnings =
	error
# Notes:
# - No coverage options here: CI/CD should run coverage and publish reports.
# - No `testpaths` is set so pytest will auto-discover tests across the repository
#   (this ensures `apps/*/tests.py` and `tests/` are both discovered).