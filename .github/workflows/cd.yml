name: CD - Deploy to Render

on:
  workflow_run:
    workflows: ["Estudify CI/CD Pipeline"]
    types: [completed]
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Only deploy if CI passed successfully
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4

      # Trigger a deploy on Render by calling their Deploys API.
      - name: Trigger Render deploy
        env:
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          echo "Triggering deploy on Render for service: $RENDER_SERVICE_ID"
          RESPONSE=$(curl -sS -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{}') || true
          echo "Render API response: $RESPONSE"

      - name: Done
        run: echo "Render deploy triggered (check Render dashboard for progress)"
