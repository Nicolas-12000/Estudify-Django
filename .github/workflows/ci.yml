name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install -r requirements.txt
      - name: Run migrations
        run: |
          python manage.py migrate --noinput
      - name: Run tests (generate coverage html + xml)
        run: |
          pytest -q --cov=. --cov-report=html --cov-report=xml
      - name: Upload coverage html
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov
      - name: Upload coverage xml
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
      - name: Upload to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
        env:
          # If your repo is private you should set CODECOV_TOKEN in GitHub Secrets.
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
