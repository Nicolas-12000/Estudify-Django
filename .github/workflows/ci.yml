name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install -r requirements.txt
      - name: Run migrations
        run: |
          python manage.py migrate --noinput
      - name: Debug list repo and pytest collection
        run: |
          echo "--- python version ---"
          python -V
          echo "--- repo listing ---"
          ls -la
          echo "--- recursive listing (top) ---"
          ls -R | sed -n '1,200p'
          echo "--- pytest collect-only ---"
          python -m pytest --collect-only -q 2>&1 | tee pytest-collect.txt || true
        continue-on-error: true
      - name: Upload pytest collection artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-collection
          path: pytest-collect.txt
      - name: Run tests (generate coverage html + xml, include branch, junit)
        run: |
          pytest -q --cov=. --cov-branch --cov-report=html --cov-report=xml --junitxml=junit.xml -o junit_family=legacy
      - name: Upload coverage html
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov
      - name: Upload coverage xml
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
      - name: Upload junit xml
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-xml
          path: junit.xml
      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Upload to Codecov
        if: always()
        uses: codecov/codecov-action@v5
        with:
          # token is optional for public repos; for private repos add CODECOV_TOKEN as a repository secret
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
