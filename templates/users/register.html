{% extends "base.html" %}
{% block title %}Registrar Usuario{% endblock %}
{% block content %}
<div class="container py-5">
  <h2 class="mb-4">Registrar Usuario</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary btn-lg" type="submit">
      <i class="fas fa-user-plus"></i> Registrar
    </button>
  </form>
</div>
{% endblock %}
