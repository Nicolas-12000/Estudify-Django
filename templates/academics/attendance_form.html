{% extends 'base.html' %}
{% block content %}
<h1>Registrar asistencia</h1>
<div class="row">
  <div class="col-md-6">
    <h3>Registro unitario</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary" name="save_single" value="1" type="submit">Guardar</button>
    </form>
  </div>
  <div class="col-md-6">
    <h3>Registro masivo por curso</h3>
    <form method="post">
      {% csrf_token %}
      {{ bulk_form.as_p }}
      <button class="btn btn-outline-primary" name="save_bulk" value="1" type="submit">Crear registros presentes</button>
    </form>
  </div>
</div>
{% endblock %}
