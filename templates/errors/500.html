{% extends "base.html" %}

{% block title %}500 - Error del Servidor{% endblock %}

{% block content %}
<div class="error-page">
    <div class="container">
        <h1>500</h1>
        <h2>Error del Servidor</h2>
        <p>Lo sentimos, algo salió mal en nuestro servidor.</p>
        <p>Nuestro equipo ha sido notificado y está trabajando para resolver el problema.</p>
        
        <div class="mt-4">
            <a href="{% url 'home' %}" class="btn btn-primary btn-lg">
                <i class="fas fa-home"></i> Volver al Inicio
            </a>
            <a href="javascript:history.back()" class="btn btn-outline-light btn-lg ms-2">
                <i class="fas fa-arrow-left"></i> Regresar
            </a>
        </div>
    </div>
</div>
{% endblock %}
